<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="body_style">
        <div class="form_pos">
            <div class="title">Create Your Account</div>
            <div class="underline"></div>
            <table class="table_style">
                <tr class="row_style">
                    <td> <p class="field_name">Name:</p></td>
                    <td ><input class="field_box" type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr class="row_style">
                    <td ><p class="field_name" >Username:</p></td>
                    <td ><input class="field_box" type="text" placeholder="Enter Your Username"></td>
                </tr>
                <tr class="row_style">
                    <td ><p class="field_name" >Eamil ID:</p></td>
                    <td ><input class="field_box" type="text" placeholder="Enter Your Email ID"></td>
                </tr>
                <tr class="row_style">
                    <td ><p class="field_name" >Password:</p></td>
                    <td ><input class="field_box" type="text" placeholder="Enter Your Password"></td>
                </tr>
                <tr class="row_style">
                    <td ><p class="field_name">Confirm Password:</p></td>
                    <td ><input class="field_box" type="text" placeholder="Confirm Your Password"></td>
                </tr>
                <tr class="row_style">
                    <td ></td>
                    <td><button class="btn_style btn_mar">Clear Form</button> <button class="btn_style btn_mar2">Create Account</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
